<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get In Touch</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "f24N3LRXM6o1orGFz",
      });
   })();
    
    function sendEmail(event) {
      event.preventDefault();
      
      const form = event.target;
      emailjs.sendForm("service_nfonx24", "template_sas7ipg", form)
        .then(function (response) {
          alert("Message sent successfully!");
          form.reset();
        }, function (error) {
          alert("Failed to send message. Please try again.");
        });
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    html, body {
      height: 100%;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen">

  <!-- Fixed Header -->
  <header class="fixed top-0 left-0 w-full bg-white shadow-md py-6 z-50">
    <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-purple-700">Contact Us</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-32 max-w-6xl mx-auto px-6 py-10">
    <div class="bg-white shadow-xl rounded-xl p-6">
      <h2 class="text-2xl font-bold text-purple-700 text-center mb-6">Hi! Let's Connect!</h2>
      <form action="#" method="POST" class="space-y-4" onsubmit="sendEmail(event)">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="col-span-1">
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" class="w-full mt-1 px-4 py-2 border rounded-lg" required />
          </div>
          <div class="col-span-1">
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" class="w-full mt-1 px-4 py-2 border rounded-lg" required />
          </div>
        </div>
        
        <div class="mb-4">
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full mt-1 px-4 py-2 border rounded-lg" required></textarea>
        </div>
        
        <div class="flex justify-center">
          <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg text-lg">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-md py-6 mt-10">
    <div class="max-w-6xl mx-auto px-6 text-center text-gray-700">
      <p>&copy; 2025 Vijayalakshmi M | All Rights Reserved</p>
    </div>
  </footer>

</body>
</html>
